<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Tipo Vehiculo</title>
    </h:head>
    <h:body><h1>Lista de entidad Tipo Usuario</h1>
        <h:form id="ingresar">

            <h:panelGrid columns="2" columnClasses="label, value" id="datos">
                <h:outputLabel value="Nombre" for="txtNombre"/>
                <h:inputText value="#{frmTipoVehiculo.selectTipoVehiculo.nombre}" required="true" id="txtNombre"/>
                <h:outputLabel value="Peso min" for="txtPesoMin"/>
                <h:inputText value="#{frmTipoVehiculo.selectTipoVehiculo.pesoMinLbs}" required="true" id="txtPesoMin"/>
                <h:outputLabel value="Peso max" for="txtPesoMax"/>
                <h:inputText value="#{frmTipoVehiculo.selectTipoVehiculo.pesoMaxLbs}" required="true" id="txtPesoMax"/>
                <h:outputLabel value="Cantidad ejes" for="txtEjes"/>
                <h:inputText value="#{frmTipoVehiculo.selectTipoVehiculo.cantidadEjes}" required="true" id="txtEjes"/>
                <h:outputLabel value="Activo" for="chActivo"/>
                <h:selectBooleanCheckbox id="chActivo" required="true" value="#{frmTipoVehiculo.selectTipoVehiculo.activo}"></h:selectBooleanCheckbox>
                <h:outputLabel value="Descripcion" for="txtDescripcion"/>
                <h:inputText value="#{frmTipoVehiculo.selectTipoVehiculo.descripcion}" required="true" id="txtDescripcion"/>
            </h:panelGrid>
            <p:commandButton value="Crear" update="datos" icon="ui-icon-disk" actionListener="#{frmTipoVehiculo.btnAgregarHandler}" rendered="#{frmTipoVehiculo.estado == 'NUEVO'}" onstart="wdgList.clearSelection();"/>
            <p:commandButton value="Actualizar" update="ingresar" icon="ui-icon-check" actionListener="#{frmTipoVehiculo.btnEditarHandler}" rendered="#{frmTipoVehiculo.estado == 'EDITAR'}" onstart="wdgList.clearSelection();"/>
            <p:commandButton value="Cancelar" update="ingresar" icon="ui-icon-close" actionListener="#{frmTipoVehiculo.btnCancelarHandler}" />
        </h:form>

        <h:form id="lazyModel">
            <p:dataTable var="p" value="#{frmTipoVehiculo.lazymodel}" paginator="true" rows="5"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         id="tipoUsuarioTable" lazy="true"  selectionMode="single"  selection="#{frmTipoVehiculo.selectTipoVehiculo}" >
                <p:ajax event="rowSelect" listener="#{frmTipoVehiculo.onRowSelect}" update=":ingresar"/>
                <p:ajax event="rowUnselect" listener="#{frmTipoVehiculo.onRowDeselect}" update=":ingresar"/>
                <p:column headerText="Id">
                    <h:outputText value="#{p.idTipoVehiculo}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{p.nombre}" />
                </p:column>
                <p:column headerText="Peso maximo">
                    <h:outputText value="#{p.pesoMaxLbs}" />
                </p:column>
                <p:column headerText="Peso minimo">
                    <h:outputText value="#{p.pesoMinLbs}" />
                </p:column>
                <p:column headerText="Ejes">
                    <h:outputText value="#{p.cantidadEjes}" />
                </p:column>
                <p:column headerText="Activo">
                    <h:outputText value="#{p.activo?'Activo':'Inactivo'}" />
                </p:column>
                <p:column headerText="Descripcion">
                    <h:outputText value="#{p.descripcion}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
