<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Tipo Vehiculo</title>
    </h:head>
    <h:body>
        <h:form id="tabla">
            <h1>Tipo vehiculo</h1>
                <h:outputText value="No existen registros en la tabla" rendered="#{empty frmTipoVehiculo.lazymodel}"/>
                <p:dataTable var="t" value="#{frmTipoVehiculo.lazymodel}" paginator="true" rows="5" paginatorPosition="bottom" paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             selectionMode="single" selection="#{frmTipoVehiculo.selectTipoVehiculo}" id="TipoVehiculo" lazy="true" rendered="#{not empty frmTipoVehiculo.lazymodel}">
                    <p:column headerText="Id" >
                        <h:outputText value="#{t.idTipoVehiculo}" />
                    </p:column>
                    <p:column headerText="Nombre" >
                        <h:outputText value="#{t.nombre}" />
                    </p:column>
                    <p:column headerText="Peso minimo" >
                        <h:outputText value="#{t.pesoMinLbs}" />
                    </p:column>
                    <p:column headerText="Peso maximo" >
                        <h:outputText value="#{t.pesoMaxLbs}" />
                    </p:column>
                    <p:column headerText="Cantidad de ejes" >
                        <h:outputText value="#{t.cantidadEjes}" />
                    </p:column>
                    <p:column headerText="Activo" >
                        <h:outputText value="#{t.activo?'Activo':'Inactivo'}" />
                    </p:column>
                    <p:column headerText="Descripcion" >
                        <h:outputText value="#{t.descripcion}" />
                    </p:column>
                </p:dataTable>
        </h:form>

        <h:form id ="formulariocrud">
            <h:panelGrid columns="2">
                <h:outputText value="Nombre"/>
                <h:inputText value="#{frmTipoVehiculo.selectTipoVehiculo.nombre}" required="true"/>
                <h:outputText value="Peso min"/>
                <h:inputText value="#{frmTipoVehiculo.selectTipoVehiculo.pesoMinLbs}" required="true"/>
                <h:outputText value="Peso max"/>
                <h:inputText value="#{frmTipoVehiculo.selectTipoVehiculo.pesoMaxLbs}" required="true"/>
                <h:outputText value="Cantidad ejes"/>
                <h:inputText value="#{frmTipoVehiculo.selectTipoVehiculo.cantidadEjes}" required="true"/>
                <h:outputText value="Activo"/>
                <h:inputText value="#{frmTipoVehiculo.selectTipoVehiculo.activo}" required="true"/>
                <h:outputText value="Descripcion"/>
                <h:inputText value="#{frmTipoVehiculo.selectTipoVehiculo.descripcion}" required="true"/>
                <h:commandButton actionListener="#{frmTipoVehiculo.crear()}" value="Crear" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
